<html xmlns:th="http://thymeleaf.org">
<!-- xmlns stands for xml namespace & the namespace defined is 'http://thymeleaf.org'.
What significance does this namespace play?
It signifies that you can use the tags only which are defined in the defined namespace.
-->


<!--In thymeleaf we can use the parts of another file known as fragment without using the whole file.
Here we are using the fragment named site-head present in layout.html file
Format is th(stands for thymeleaf):replace = "file_name :: fragment_name" -->

<!-- This fragment implements the basic css design & as of now we need not to worry how css is implemented-->
<head th:replace="layout :: site-head">
    <title> Spring Mvc Technical Blog</title>
</head>


<header th:fragment="logged-in" th:remove="tag">
    <header>
        <a href="posts.html" th:href="@{posts}">Posts</a>
        <!-- th:href="@{posts}" overwrites href="posts.html" & maps to a method mapped with "/posts" in the controller class-->

        <a href="posts/create.html" th:href="@{/posts/create}">Create Post</a>
        <!-- th:href="@{posts/create}" overwrites href="posts/create.html" & maps to a method mapped with "/posts/create" in the controller class-->
    </header>
</header>
<h1>Create New Post</h1>

<form action="/create">
    <div>Post Title :</div>
    <div>
        <input type="text" name="title" size="70"/>
    </div>

    <div> Description :</div>
    <div>
        <textarea rows="7" cols="100" name="body"/>
    </div>

    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>

<!-- This form contains two attributes of the Post type object namely "title" & "body"-->
</html>
