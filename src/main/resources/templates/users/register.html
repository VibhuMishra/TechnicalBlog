<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- xmlns stands for xml namespace & the namespace defined is 'http://thymeleaf.org'.
What significance does this namespace play?
It signifies that you can use the tags only which are defined in the defined namespace.
-->



<!-- This fragment implements the basic css design & as of now we need not to worry how css is implemented-->
<head th:replace="layout :: site-head">
    <title>Registration</title>
</head>

<!-- Here logged-out fragment is used-->
<header th:replace="layout :: logged-out"></header>

<!-- This is a form for User Registration -->
<!--/*@thymesVar id="registerNewUser" type=""*/-->
<form method="post" th:object="${registerNewUser}">
    <div><label for="username">Username:</label></div>
    <input id="username" type="text" name="username" />

    <div><label for="password" >Password:</label></div>
    <input id="password" type="password" name="passwordHash"  />

    <div><label for="fullName">Full name:</label></div>
    <input id="fullName" type="text" name="fullName"/>

    <div><input type="submit" value="Register"/></div>
</form>
</html>
